<div class="container">
    <div class="row">
        <div class="col-sm-12 d-flex justify-content-end">
            <a class="btn btn-primary mb-2" (click)="create()">Crea</a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <thead class="table-dark">
                 <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Director</th>
                    <th scope="col">ReleaseDate</th>
                    <th scope="col">Actions</th>
                 </tr>
                </thead>
                <tbody>
                <ng-container *ngIf="items?.length > 0;else no_items">
                  <tr *ngFor="let item of items">
                    <td>{{item.id}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.director}}</td>
                    <td>{{item.releaseDate}}</td>
                    <td>
                    <button class="btn btn-primary btn-sm mr-4 " (click)="update(item.id)">Modifica</button>
                    <button class="btn btn-primary btn-sm mr-4 " (click)="delete(item.id)">Delete</button>
                    </td>
                    </tr>
                </ng-container>
                <ng-template #no_items>
                    <tr class="text-center"><td colspan="12">Non ci sono elementi</td></tr>
                </ng-template>
                </tbody>
              </table>
        </div>
    </div>
</div>
